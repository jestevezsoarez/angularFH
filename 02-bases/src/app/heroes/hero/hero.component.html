<h1>{{ name | uppercase }}</h1>
<hr />
<dl>
  <dt>Nombre:</dt>
  <dd>{{ name | titlecase }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>Metodo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary"
  (click)="changeHero()"
>
  Cambiar nombre
</button>

<button *ngIf="age !== 25" class="btn btn-danger" (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-success" (click)="reset()">
  Reset
</button>
