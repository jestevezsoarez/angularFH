<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characters;
      let i = index;
      first as isFirst;
      last as isLast;
      odd as isOdd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast,
      'list-group-item-dark': isOdd
    }"
  >
    <span class="text-primary"> {{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>
    <span> Es el primero: {{ isFirst }} </span>
    <span> Es el ultimo: {{ isLast }} </span>
    <span> Es par: {{ isOdd }}</span>
  </li>
</ul>
