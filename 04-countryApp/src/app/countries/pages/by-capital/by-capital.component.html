<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search
      (onValue)="searchByCapital($event)"
      [placeholder]="placeholder"
    ></shared-search>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <!-- Results -->
    <ul>
      <li *ngFor="let country of countries">
        {{country.capital}} - {{country.population | number}}
      </li>
    </ul>
  </div>
</div>
