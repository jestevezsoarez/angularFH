<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search
      (onValue)="searchByCapital($event)"
      [placeholder]="placeholder"
    ></shared-search>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-spinner *ngIf="isLoading"></shared-spinner>
    <!-- Results -->
    <country-table [countries]="countries"></country-table>
  </div>
</div>
